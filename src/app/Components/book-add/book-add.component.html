

<div class="form-container">
        <h2> {{isEdit ? 'Editar Livro': 'Incluir novo Livro'}}</h2>

        <form action="post" [formGroup]="bookForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
            <!-- <input type="text" id="id" name="id" formControlName="id" placeholder="{{currentBookId}}"> -->
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" formControlName="title" required >

            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" formControlName="author" required="">

            <label for="publisher">Editora:</label>
            <input type="text" id="publisher" name="publisher" formControlName="publisher" required="">

            <label for="publicationDate">Data de Publicação:</label>
            <input type="datetime" id="publicationDate" name="publicationDate" formControlName="publicationDate" required="">

            <label for="pages">Páginas:</label>
            <input type="number" id="pages" name="pages" formControlName="pages" required="">

            <label for="language">Idioma:</label>
            <input type="text" id="language" name="language" formControlName="language" required="">

            <label for="imgUrl">URL da Imagem:</label>
            <input type="url" id="imgUrl" name="imgUrl" formControlName="imgUrl" required="">

            <button type="submit">Enviar</button>
            <a routerLink="/" > Retornar </a>
        </form>
    </div>
